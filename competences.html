    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #3f3f42ca;
            --accent: #14B8A6;
            --dark: #1E293B;
            --text: #334155;
            --light-bg: #FFFFFF;
            --soft-bg: #F8FAFC;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            color: var(--dark);
        }

        /* Navigation */
        nav {
            position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .nav-container {
            max-width: 1400px; margin: 0 auto; padding: 1.5rem 3rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.8rem; font-weight: 900; background: linear-gradient(135deg, #102502d4, #14B8A6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        nav ul { list-style: none; display: flex; gap: 3rem; }
        nav a { color: var(--text); text-decoration: none; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: var(--accent); }

        /* Header */
        .page-header {
            padding: 150px 3rem 60px;
            text-align: center;
        }
        .page-header h1 { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; }
        .gradient-text {
            background: linear-gradient(135deg, #012b07b0, #14B8A6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Grid de Comp√©tences */
        .skills-container {
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        .skill-card {
            background: var(--soft-bg);
            padding: 2.5rem;
            border-radius: 30px;
            border: 1px solid rgba(0,0,0,0.03);
            transition: all 0.4s ease;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border-color: var(--accent);
        }

        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .skill-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        /* Barres de progression */
        .skill-item {
            margin-bottom: 1.5rem;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #102502d4, var(--accent));
            border-radius: 10px;
            width: 0; /* Anim√© via CSS */
            transition: width 1.5s cubic-bezier(0.1, 0.42, 0.41, 1);
        }

        /* Animation au chargement */
        .skill-card:nth-child(1) .progress-fill.html { width: 90%; }
        .skill-card:nth-child(1) .progress-fill.css { width: 85%; }
        .skill-card:nth-child(1) .progress-fill.js { width: 70%; }
        
        .skill-card:nth-child(2) .progress-fill.python { width: 80%; }
        .skill-card:nth-child(2) .progress-fill.java { width: 75%; }
        .skill-card:nth-child(2) .progress-fill.c { width: 65%; }

        .skill-card:nth-child(3) .progress-fill.network { width: 85%; }
        .skill-card:nth-child(3) .progress-fill.telecom { width: 70%; }
        .skill-card:nth-child(3) .progress-fill.linux { width: 75%; }

        @media (max-width: 768px) {
            .page-header h1 { font-size: 2.5rem; }
            nav ul { display: none; }
        }
    </style>
</head>
